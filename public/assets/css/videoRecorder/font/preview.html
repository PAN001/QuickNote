<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>videojs-record preview</title>
	<link href="../videojs.record.css" rel="stylesheet">

  <style>
    body {
      text-align: center;
    }

    .preview {
      display: inline-block;
      border: 1px solid #ccc;
      text-align: center;
      width: 150px;
      margin: 10px;
      padding: 10px;
    }

    .preview-icon {
      width: 100%;
      font-size: 200%;
    }
  </style>
</head>
<body>
  <header>
	   <h1>videojs-record Icons</h1>
     <p>All icons prefixed by <code>vjs-icon-</code></p>
   </header>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-device-perm"></span>
		</div>
		<span>device-perm</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-record-start"></span>
		</div>
		<span>record-start</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-record-stop"></span>
		</div>
		<span>record-stop</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-photo-retry"></span>
		</div>
		<span>photo-retry</span>
	</div>
	<div class="preview">
		<div class="preview-icon">
			<span class="vjs-icon-photo-camera"></span>
		</div>
		<span>photo-camera</span>
	</div>
</body>
</html>
