<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title> Welcome to QuickNote </title>
    <link rel="stylesheet" href="public/css/logIn/reset.css"/>
    <link rel="stylesheet" href="public/css/logIn/googleapis.css"/>
    <link rel="stylesheet" href="public/css/logIn/style.css"/>
    <link rel="stylesheet" href="public/css/bootstrap-min.css"/>
    <link rel="stylesheet" href="public/css/font-awesome-4.2.0/css/font-awesome-min.css" />

    <script type="text/javascript" src="public/js/config.js"></script>
    <script type="text/javascript" src="public/js/dep.min.js"></script>
    <script type="text/javascript" src="public/js/data/localForage-1.4.0/dist/localforage.js"></script>
    <script type="text/javascript" src="public/js/logIn.js"></script> 
    <script type="text/javascript" src="public/js/bootbox.min.js"></script>
    <script type="text/javascript" src="public/js/i18n/msg.en.js"></script>
  </head>
  <body>
    <div class="pen-title">
          <a href="https://quicknote.org" target="_blank"><img id = "logo" src="public/images/logo/Quicknote.png" height = 100></a>
    </div>
    <div class="rerun"><a href="http://www.sojump.com/jq/7951507.aspx" target="_blank">Give us feedback</a></div>
    <div class="container">
      <div class="card"></div>
      <div class="card">
        <h1 class="title">Login</h1>
        <form>
          <div class="input-container">
            <input type="text" id="Username" required="required"/>
            <label for="Username">Username</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" id="Password" required="required"/>
            <label for="Password">Password</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <button id="loginBtn"><span>Log in</span></button>
          </div>
<!--          <div class="footer"><a href="#">Forgot your password?</a></div>-->
        </form>
      </div>
      <div class="card alt">
        <div class="toggle"></div>
        <h1 class="title">Register
          <div class="close"></div>
        </h1>
        <form>
          <div class="input-container">
            <input type="text" id="Username2" required="required"/>
            <label for="Username">Username</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" id="Password2" required="required"/>
            <label for="Password">Password</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" id="RepeatPassword" required="required"/>
            <label for="Repeat Password">Repeat Password</label>
            <div class="bar" ></div>
          </div>
          <div class="button-container">
            <button id="regBtn"><span>Register</span></button>
          </div>
        </form>
      </div>
    </div>
    
    <script>
      // var baseUrl = "http:\/\/59.110.157.82:80/"; // Alibaba server
      // var baseUrl = "http:\/\/10.160.1.25:80/"; // UNNC server
      // var baseUrl = "http:\/\/113.209.26.243:80/"; // Jingdo server
      var allAppData = {};

      // register event handlers
      $("#loginBtn").click(logIn); // logIn/register take "this event" as argument automatically
      $("#regBtn").click(register);

      require('nw.gui').Window.get().setResizable(true);
      require('nw.gui').Window.get().resizeTo(400,600);
      require('nw.gui').Window.get().zoomLevel=-2.5;
    </script>
    <script type="text/javascript" src="public/js/update.js"></script>
  </body>
</html>
